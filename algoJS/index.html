<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>American Football</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="inputs">
      <form action="">
        <div class="teamX">
          <h4>TEAM X</h4>
          <input id="team-x" name="team-x" type="number" min="0" />
        </div>
        <div class="teamY">
          <h4>TEAM Y</h4>
          <input id="team-y" name="team-y" type="number" min="0" />
        </div>
      </div>
        <div class="submit">
          <button type="button" onclick="getValue();">Calculer scores</button>
        </div>
      </form>
    <script src="./index.js"></script>
  </body>
</html>
